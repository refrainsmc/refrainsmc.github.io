<!DOCTYPE html>
    <html>
        <head>
            <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
            <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        </head>
        <body>
            <header>
                <nav>
                    <div class="nav-wrapper teal lighten-2">
                        <a href="#" class="center brand-logo"">Science Project</a>
                    </div>
                </nav>
            </header>
            <div class="divider"></div>
            <div class="container" style="padding-top:24px;">
                <h5>What eye color do you have?</h5>
                <p>Using this website, you can find out how your eye color was inherited.</p>
                <form action="#">
                    <p>
                        <label>
                            <input class="with-gap" name="color" type="radio" onClick="picked('brown')" />
                            <span>Brown</span>
                        </label>
                    </p>
                    <p>
                        <label>
                            <input class="with-gap" name="color" type="radio" onClick="picked('other')" />
                            <span>Other</span>
                        </label>
                    </p>
                </form>
                <br>
                <p id="text"></p>
            </div>
            <script>
                function picked(setting) {
                    let element = document.getElementById("text")
                    if(setting === 'brown') {
                        element.innerHTML = "Your eye color is Brown. At least one of your parents have passed on this allele.";
                    } else {
                        element.innerHTML = "Your eye color is not Brown. This means that both your parents have the same recessive allele.";
                    }
                }
            </script>
            <script type="text/javascript" src="js/materialize.min.js"></script>
        </body>
    </html>
